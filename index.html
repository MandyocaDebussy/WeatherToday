<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/weather.png">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <title>Clima</title>
</head>
<body id="fundo">
   
    
    <div class=" conteiner-fluid p-0m-0
     d-flex justify-content-center">
    <div class=" mt-sm-2 pb-2 card text-center shadow bg-tr" style="max-width: 22rem;" >
        <div class="card-header bg-transparent" style="font-size: 25px; font-weight: bold;">Clima Hoje</div>
        <div class="card-body">
            <div class="city">Cidade Exemplo,BR</div>
            <div class="date">Segunda,20 de setembro 2022</div>
            <div class="container-img">
                <i class="bi-cloudy" style="font-size:70px;"></i>
            </div>
            <div class="container-temp">
                <div style="font-size:40px; font-weight: bolder;">22</div>
                <span>°c</span>
                
<!--removi <div> c </div>-->
                <div class="weather">temperatura</div>
                <div class="low-high"> 22°c  / 19°c</div>
            </div>
        </div>
        <div class="card-footer bg-transparent">
            <div class="input-group p-2">
                <input type="text" class="form-control" placeholder="Digite o nome da cidade" aria-label="Recipient's username" aria-describedby="button-addon2">
                <button class="btn btn-outline-dark" type="button" id="button-addon2"><i class="fas fa-search"></i></button>
              </div>
        </div>
      </div>
    </div>


</body>
